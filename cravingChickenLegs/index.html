<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>PixiJs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="flex-center">
    <div class="center">
        <h2 id="timer"></h2>
    </div>
  </main>
  <main class="flex-center">
    <div align="bottom" class="">
    </div>

    <div class="center">
      <div class="highest-score">
        <ul>

        </ul>
      </div>
        <div class="box">
          <ul>
            <li>
              <h2>Chicken</h2>
              <h3></h3>
              <form data-id="" placeholder="player name" class="chicken-form" method="post">
                  <input type="text" name="name" value="">
                  <input type="hidden" name="score">
                  <input type="hidden" name="character" value="chicken">
                  <li><input type="submit" class="btn btn-info"></li>
              </form>
              <h2>Score:</h2>
              <h2 class="chicken-score"></h2>
            </li>
          </ul>
        </div>
        <div id="display" class=".flex-center ">
        </div>
        <div class="box">
            <ul>
                <h2>Skeleton</h2>
                <h3></h3>
                <form data-id="" placeholder="player name" class="skeleton-form" method="post">
                    <input type="text" name="name" value="">
                    <input type="hidden" name="score">
                    <input type="hidden" name="character" value="skeleton">
                    <li><input type="submit" class="btn btn-info"></li>
                </form>
                <h2>Score:</h2>
                <h2 class="skeleton-score"></h2>
            </ul>
        </div>
    </div>
  </main>
  <div class="center" id="play-again">

  </div>
  <script src="pixi.js"></script>
  <script type="text/javascript" src="inGameSetup/app.js"></script>
  <script type="text/javascript" src="mainMenuSetup/mainMenu.js"></script>
  <script type="text/javascript" src="mainMenuSetup/players.js"></script>
  <script type="text/javascript" src="inGameSetup/inGameBackground.js"></script>
  <script type="text/javascript" src="inGameSetup/skeleton.js"></script>
  <script type="text/javascript" src="inGameSetup/drumStick.js"></script>
  <script type="text/javascript" src="inGameSetup/chicken.js"></script>
  <script type="text/javascript" src="inGameSetup/gameStart.js"></script>
  <script type="text/javascript" src="inGameSetup/gameOver.js"></script>
</body>

</html>
